<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day 💕💝💖🎀🎗🌹</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/texts.css">
    <link rel="stylesheet" href="styles/gifs.css">
    
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    
    
</head>
<body>

    <audio id="bg-music" autoplay loop>
        <source src="./src/audio/vromance.mp3" type="audio/mpeg">
    </audio>

    <h1 id="will-you-be">Will you be my valentine?</h1>

    <div class="bottom-kuromi-container">
        <img id="kuromi-pls" src="./src/img/kuromi_pls.gif" alt="Kuromi Please">
        <img id="thinking" src="./src/img/kuromi_think.gif" alt="Kuromi Thinking">
        <img id="kuromi-omg" src="./src/img/kuromi_omg.gif" alt="Kuromi OMG">
        <img id="happy-kuromi-right" src="./src/img/kuromi_happy_2.gif" alt="Kuromi Happy 3">
        <img id="kuromi-thanks" src="./src/img/kuromi_thanks.gif" alt="Kuromi Thanks">
        <img id="kuromi-not-care" src="./src/img/kuromi_not_care.gif" alt="Kuromi Not Care">
    </div>
    
    <div class="top-kuromi-container">
        <img id="cupid1" src="./src/img/flying_kuromi.gif" alt="Kuromi Cupid">
        <img id="cupid2" src="./src/img/flying_kuromi.gif" alt="Kuromi Cupid">
        <img id="kuromi-hope" src="./src/img/kuromi_hope.gif" alt="Kuromi Hope">
        <img id="happy-kuromi-left" src="./src/img/kuromi_happy_3.gif" alt="Kuromi Happy 2">
        <img id="window-kuromi" src="./src/img/kuromi_window.gif" alt="Kuromi Window">
    </div>
    

    <div id="kuromi-happy" class="gif-kuromi-happy">
        <img src="./src/img/kuromi_happy.gif" alt="Kuromi Happy">
    </div>

    <div class="heart-chain">
        <img src="./src/img/heart_chain.gif" alt="Heart Chain">
    </div>

    <div class="container">
        <div id="yes" class="option">💘 Yes 💘</div>
        <div id="text-container"></div>
        <div id="no" class="option">💔 No 💔</div>
    </div>

    <div id="hearts-container"></div>

    <h2 id="thank-you">
        💗 It's a date! I'll pick you up 💗
        <br>
        💐 You have no choice :333333 💐
    </h2>

    <!-- <script src="script.js"></script> -->
    <script type="module" src="./app.js"></script>
</body>
</html>
